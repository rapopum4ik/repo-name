<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodDelivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">FoodDelivery</div>
            <ul class="nav-links">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Рестораны</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <input type="text" placeholder="Поиск ресторанов или блюд...">
            <button>Поиск</button>
        </section>

        <section class="featured-restaurants">
            <h2>Популярные рестораны</h2>
            <div class="restaurant">
                <img src="C:\222ИСиП\Звягинцев\r1.png" alt="Ресторан 1">
                <div class="restaurant-info">
                    <h3>Итальянский Бистро</h3>
                    <p>Традиционная итальянская кухня в центре города.</p>
                    <button>Товары</button>
                </div>
            </div>
            <div class="restaurant">
                <img src="C:\222ИСиП\Звягинцев\r2.png" alt="Ресторан 2">
                <div class="restaurant-info">
                    <h3>Быстрая Азия</h3>
                    <p>Азиатская кухня на скорую руку. Попробуйте наши воки!</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 FoodDelivery</p>
    </footer>
</body>
</html>
